{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Video List</h2>

{% for video in videos %}

    <div>
        <h3>{{ video.name }}</h3>
        <p>{{ video.notes }}</p>
        <iframe width="420" height="315"
            src="{{video.url}}">
        </iframe>
    </div>

{% endfor %}

{% endblock %}
